<div>
    <h5>Connect with {{selectedUserName}}</h5>

    <!-- Video & screen share container -->
    <!-- <span>PeerId: {{peerId}}</span> <br>
    <span>UserPeerId: {{selectedUserPeerId}}</span> -->

    <div style="width: 400px; height: 300px; border: 2px solid" id="remote-video"></div>

    <div class="Content" role="main">
        Start Timer
        <div class="card">
            {{time.toISOString().substr(11,8)}}
        </div>
        <div class="card highlight-card card-small">
            <button style="margin:5px" (click)="startTimer()">Start</button>
            <button style="margin:5px" (click)="pauseTimer()">Pause</button>
            <button style="margin:5px" (click)="resetTimer()">Reset</button>
            <button style="margin:5px" (click)="endSession()">End Session</button>
        </div>
    </div>

    <br>
    <div style="margin-top: 20px;">
        <input type="text" placeholder="Peer Id" [(ngModel)]='peerIdShare' />
        <button class="button" (click)="connectWithPeer()">Call Peer</button>
        <button class="button" (click)="screenShare()">Screen share</button>
    </div>
</div>
