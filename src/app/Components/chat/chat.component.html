<app-header></app-header>
<div class="container min-height">
  <!-- {{ loggedUsername }} -->
  <div class="row">
    <!-- <div class="col-6 pl-4">
            Welcome <b>{{ signalRService.userData?.name }}</b>
        </div>
        <div class="col-6 text-right" style="cursor: pointer;">
            Logout
        </div> -->
  </div>

  <div class="mt-4 d-flex justify-content-between gap-4">
    <div class="">
      <div
        class="bg-main-color light-color d-flex"
        style="width: 300px"
        *ngFor="let user of users"
      >
        <div
          class="d-flex border p-2 w-100 align-items-center justify-content-between"
          style="cursor: pointer"
          (click)="getMessages(user)"
        >
          <span>
            <img
              *ngIf="!user.image"
              src="https://bootdey.com/img/Content/avatar/avatar7.png"
              alt="Admin"
              class="rounded-circle"
              width="50"
              height="50"
            />
            <img
              *ngIf="user.image"
              src="data:image/png;base64,{{ user.image }}"
              alt="Admin"
              class="rounded-circle"
              width="50"
              height="50"
            />
          </span>
          <span>{{ user.firstName }} {{ user.lastName }}</span>

          <!-- <div *ngFor="let msg of msgs; let last = last" class="msg">
            <div *ngIf="last">{{ msg.content }}</div>
          </div> -->
        </div>
      </div>
    </div>

    <!-- Chat Box -->
    <div class="w-100 overflow-auto">
      <div class="d-flex align-items-cente justify-content-between">
        <span
          class="w-75 d-block py-1 px-2 rounded-3 fw-bold fs-5 receiver-name"
        >
          {{ selectedUser?.firstName }} {{ selectedUser?.lastName }}
        </span>
        <button
          id="sendBtn"
          class="btn btn-primary"
          [disabled]="selectedUser == null"
          (click)="openChatPage()"
        >
          Start Session
        </button>
      </div>
      <div id="chatBox">
        <div #msgBox id="msgBox">
          <div class="" *ngFor="let msg of msgs" class="msg">
            <div class="mt-2">
              <a
                class="text-decoration-none"
                routerLink="/profile/{{ msg.senderId }}"
              >
                {{ msg.senderName }}
              </a>
              :
              <span class="d-inline-block">
                {{ msg.content }}
              </span>
            </div>
            <span class="time-ago p-1 rounded-3 bg-light-color d-inline-block">
              {{ subDates(msg.date) }}
            </span>
          </div>
        </div>
        <textarea
          class="form-control mt-4"
          [(ngModel)]="msg"
          id="textarea"
        ></textarea>
        <div class="my-3 d-flex justify-content-between">
          <button
            id="sendBtn"
            class="btn btn-primary"
            [disabled]="selectedUser == null"
            (click)="sendMsgInv()"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
