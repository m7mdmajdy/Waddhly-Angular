<diV class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetpasswordform" (ngSubmit)="reset()">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="resetpasswordform.controls['password'].dirty &&resetpasswordform.hasError('required', 'password')" >
                  <span class="fa fa-key px-2"> </span><span style="font-size:x-large;">New Password</span>
                  <input
                    type="password"
                    placeholder="New Password"
                    formControlName="password"
                    class="mt-4 w-100 form-control"/>
                </div>
              </div>
              <small
                class="text-danger"
                *ngIf=" resetpasswordform.controls['password'].dirty &&resetpasswordform.hasError('required', 'password')">password is Required</small >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]=" resetpasswordform.controls['confirmPassword'].dirty &&resetpasswordform.hasError('ConfirmPasswordValidator','confirmPassword')">
                  <span class="fa fa-key px-2"> </span><span style="font-size:x-large;">Confirm Password</span>
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    formControlName="confirmPassword"
                    class="mt-4 w-100 form-control"/>
                </div>
              </div>
              <small
              class="text-danger"
              *ngIf=" resetpasswordform.controls['confirmPassword'].dirty && resetpasswordform.hasError('required','confirmPassword') "
              >ConfirmedPassword is Required
            </small>
              <!-- <small
                class="text-danger"
                *ngIf="resetpasswordform.hasError('ConfirmPasswordValidator','confirmPassword') "
                >ConfirmedPassword didn't match
              </small> -->
              <span class="text-danger" *ngIf="resetpasswordform.get('confirmPassword')?.errors?.['passwordMismatch']">
                Password and Confirm Password must be match.
              </span>
              <button class="btn btn-primary btn-block mt-4 w-100">
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</diV>
