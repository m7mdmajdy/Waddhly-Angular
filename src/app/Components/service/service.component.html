<app-header></app-header>
<div class="bg-light-color services text-color min-height pt-4 pb-5">
  <div class="container">
    <div
      class="d-flex align-items-start flex-wrap flex-lg-row gap-4 justify-content-between mt-5"
    >
      <a class="service bg-white p-3 text-decoration-none text-color">
        <div class="d-flex justify-content-between align-items-start">
          <h4>
            <a
              class="title text-color text-decoration-none"
              routerLink="/service/{{ Service.id }}"
            >
              {{ Service.title }}
            </a>
          </h4>
          <span
            [class]="
              Service.status
                ? 'bg-success text-white px-2 rounded-3'
                : 'bg-danger text-white px-2 rounded-3'
            "
            >{{ checkStatus(Service.status) }}</span
          >
        </div>
        <!-- <span [title]="Service.date | date : 'EEEE, dd-MM-yyyy, HH:mm:ss  zzzz'"> -->

        <a
          class="user text-decoration-none"
          routerLink="/profile/{{ Service.user_id }}"
          >{{ Service.user_firstname }} {{ Service.user_lastname }}</a
        >
        <p>{{ Service.description }}</p>
        <div class="d-flex justify-content-between align-items-end">
          <!-- <div *ngIf="Service.status">
            <button class="btn btn-warning" (click)="checkMoney(Service.id)">
              Apply
            </button>
          </div> -->

          <button class="btn btn-warning" *ngIf="UserID" (click)="checkMoney()">
            Apply
          </button>
          <a *ngIf="!UserID" routerLink="/login" class="btn btn-warning"
            >Login to Apply</a
          >
          <div
            class="d-flex align-items-center bg-light-color rounded-3 px-2"
            [title]="Service.date | date : 'full'"
          >
            <i class="fa-regular fa-clock"></i>
            <span class="d-inline-block ms-2">{{
              subDates(Service.date)
            }}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<app-footer></app-footer>
